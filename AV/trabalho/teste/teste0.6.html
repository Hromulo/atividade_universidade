    <div id="topo">
        <div><h1>TESTE - 6</h1>
            <p>Esse teste a para mostrar que dia é hoje</p>
            <button id="botao">Que dia é hoje?</button>
            <p id="demo"></p>
            <script>
            document.getElementById("botao").addEventListener("click", mostrarData);
            function mostrarData() {
                const data = new Date();
                const dataFormatada = data.toLocaleDateString('pt-BR');
                document.getElementById("demo").innerHTML = dataFormatada;
            }
            </script>
